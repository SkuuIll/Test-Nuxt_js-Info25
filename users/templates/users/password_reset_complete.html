{% extends 'base.html' %}

{% block title %}Contraseña Restablecida - Blog de Noticias{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">¡Contraseña Restablecida!</h3>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-success">
                    <i class="fas fa-check-circle fa-3x mb-3"></i>
                    <h4>¡Éxito!</h4>
                    <p>
                        Tu contraseña ha sido establecida exitosamente. 
                        Ahora puedes iniciar sesión con tu nueva contraseña.
                    </p>
                </div>

                <div class="d-grid">
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
