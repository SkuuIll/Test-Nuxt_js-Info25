<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üîß Test API Connection</h1>

    <div>
        <button onclick="testBasicConnection()">Test Basic Connection</button>
        <button onclick="testPostsAPI()">Test Posts API</button>
        <button onclick="testCORS()">Test CORS</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testBasicConnection() {
            addResult('üîç Testing basic connection to backend...', 'info');

            try {
                const response = await fetch('http://localhost:8000/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Basic connection successful! Status: ${response.status}`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`‚ùå Basic connection failed! Status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Basic connection error: ${error.message}`, 'error');
            }
        }

        async function testPostsAPI() {
            addResult('üîç Testing posts API...', 'info');

            const url = 'http://localhost:8000/api/v1/posts/?page_size=12';

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                addResult(`üìä Response status: ${response.status}`, 'info');
                addResult(`üìä Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Posts API successful!`, 'success');
                    addResult(`üìÑ Posts found: ${data.data ? data.data.length : 'N/A'}`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Posts API failed! Status: ${response.status}`, 'error');
                    addResult(`‚ùå Error response: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Posts API error: ${error.message}`, 'error');
                addResult(`‚ùå Error type: ${error.constructor.name}`, 'error');
                console.error('Full error:', error);
            }
        }

        async function testCORS() {
            addResult('üîç Testing CORS configuration...', 'info');

            try {
                const response = await fetch('http://localhost:8000/api/v1/cors-test/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ CORS test successful!`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`‚ùå CORS test failed! Status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå CORS test error: ${error.message}`, 'error');
            }
        }

        // Auto-run basic tests on page load
        window.onload = function () {
            addResult('üöÄ Page loaded. Running automatic tests...', 'info');
            setTimeout(testBasicConnection, 500);
            setTimeout(testPostsAPI, 1500);
            setTimeout(testCORS, 2500);
        };
    </script>
</body>

</html>
